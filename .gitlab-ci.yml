variables: &global-variables
  CXX: "g++ -std=c++17 -O3 -march=native -Wall -Wextra -Icpprb -pthread"
  CC: "g++ -std=c++17 -O3 -march=native -Wall -Wextra -Icpprb -pthread"
  COVERAGE_RCFILE: .coveragerc
  DOCKER_BUILDKIT: 1
  GIT_DEPTH: 10

stages:
  - build_image
  - build
  - test
  - page_build
  - test
  - test_coverage
  - page_deploy
  - binary_build
  - upload

.job_template: &setup
  image: &dev_image $CI_REGISTRY_IMAGE/build:latest
  before_script:
    - g++ --version
    - python3 --version
  except:
    - schedules

.test_template: &py_setup
  image: *dev_image
  stage: test
  before_script:
    - g++ --version
    - python3 --version
    - DEBUG_CPPRB=1 pip3 install $(echo dist/*.whl)['all']
  except:
    - schedules
  artifacts:
    paths:
      - .coverage.*
      - "*.xml"
    reports:
      junit:
        - "*.xml"

.docker_build_base: &docker_build
  image: docker:latest
  stage: build_image
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/build:latest || true
    - docker build --pull=true --cache-from $CI_REGISTRY_IMAGE/build:latest -t $CI_REGISTRY_IMAGE/build:latest .
    - docker run $CI_REGISTRY_IMAGE/build:latest
    - docker push $CI_REGISTRY_IMAGE/build:latest

docker_build_schedule:
  <<: *docker_build
  only:
    - schedules

docker_build_manual:
  <<: *docker_build
  when: manual
  except:
    - schedules

cpprb_build:
  <<: *setup
  stage: build
  script:
    - DEBUG_CPPRB=1 python3 setup.py build_ext --inplace --force
    - DEBUG_CPPRB=1 python3 setup.py bdist_wheel
  artifacts:
    paths:
      - cpprb/*.html
      - cpprb/*.cpp
      - cpprb/*.so
      - dist/*.whl

ReplayBuffer.cpp:
  <<: *setup
  stage: test
  script:
    - $CXX -o test/ReplayBuffer test/ReplayBuffer.cpp
    - test/ReplayBuffer

SegmentTree.cpp:
  <<: *setup
  stage: test
  script:
    - $CXX -o test/SegmentTree test/SegmentTree.cpp
    - test/SegmentTree

ReplayBuffer:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/PyReplayBuffer.py

issue:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/issue.py

multi_rew:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/multi_rew.py

gym:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/gym.py

high_level_api:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/HighLevelAPI.py

features:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/features.py

v8:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/v8.py

coverage:
  <<: *setup
  stage: test_coverage
  script:
    - coverage combine
    - coverage report
    - coverage html -d public/coverage
  artifacts:
    paths:
      - public
  coverage: '/^TOTAL.*\s+(\d+\%)$/'

emacs:
  image: iquiw/alpine-emacs
  stage: build
  script:
    - emacs --batch README.org -l site/init.el --eval '(org-hugo-export-wim-to-md :all-subtrees nil t)'
    - emacs --batch README.org --eval '(org-md-export-to-markdown)'
    - cd site
    - emacs --batch site.org -l init.el --eval '(org-hugo-export-wim-to-md :all-subtrees nil t)'
  artifacts:
    paths:
      - site/content
      - README.md
  except:
    - schedules

hugo:
  image: registry.gitlab.com/pages/hugo:latest
  stage: page_build
  variables:
    <<: *global-variables
    GIT_SUBMODULE_STRATEGY: recursive
  environment: production
  script:
    - hugo version
    - cd site
    - hugo -c content -v
  artifacts:
    paths:
      - public
  needs:
    - emacs
  except:
    - schedules

sphinx:
  image: *dev_image
  stage: page_build
  environment: production
  script:
    - pip install $(echo dist/*.whl)['all']
    - sphinx-build -b html sphinx public/api
  artifacts:
    paths:
      - sphinx/*.rst
      - public
  needs:
    - cpprb_build
  except:
    - schedules

pages:
  image: alpine
  stage: page_deploy
  environment: production
  script:
    - mkdir -p public/annotation
    - mv cpprb/*.html public/annotation/
  artifacts:
    paths:
      - public
  only:
    - master
  except:
    - schedules

pypi:
  image: *dev_image
  stage: upload
  environment: production
  script:
    - rm -rf cpprb/*.cpp
    - python3 setup.py clean
    - python3 setup.py build_ext sdist
    - twine upload dist/*.tar.gz
    - twine upload wheelhouse-fix/*.whl
  only:
    - tags
  except:
    - branches
    - schedules

repo:
  image: docker:latest
  stage: upload
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/build:latest
    - docker tag $CI_REGISTRY_IMAGE/build:latest $CI_REGISTRY_IMAGE/build:$CI_COMMIT_TAG
    - docker push $CI_REGISTRY_IMAGE/build:$CI_COMMIT_TAG
  only:
    - tags
  except:
    - branches
    - schedules

manylinux:
  image: quay.io/pypa/manylinux2010_x86_64
  stage: binary_build
  script:
    - for PIP in /opt/python/cp3{5..8}*/bin/pip; do ${PIP} wheel . -w wheelhouse/; done
    - for WHL in wheelhouse/*.whl; do auditwheel repair ${WHL} -w wheelhouse-fix; done
  artifacts:
    paths:
      - "wheelhouse-fix/*.whl"
  except:
    - schedules
  dependencies:
    - coverage
